      <h1>Contact Us!</h1>
      <p class="main_description">

      <hr />

      <div class="flex-contactus">
        <form class="forms">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" required placeholder="John" />

          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" required placeholder="Sims" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" required placeholder="john@mail.com" />

          <label for="message">Message</label>
          <textarea name="message" id="message" cols="52" rows="5" placeholder="Enter Text Here" required></textarea><br>
          <button class="button">Send <i class="fas fa-paper-plane"></i></button>
        </form>
