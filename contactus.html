    <div class="main">
      <h1>Contact Us!</h1>
      <p class="main_description">
        We are here to help you and answer all your questions!
      </p>
      <hr />

      <div class="flex-contactus">
        <form class="forms">
          <label for="fname">First Name</label>
          <input
            type="text"
            name="fname"
            id="fname"
            required
            placeholder="John"
          /> <br> <br>

          <label for="lname">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            required
            placeholder="Sims"
          /> <br> <br>

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="john@mail.com"
          /> <br> <br>

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="52"
            rows="5"
            placeholder="Enter Text Here"
            required
          ></textarea
          ><br />
          <button class="button">
            Send <i class="fas fa-paper-plane"></i>
          </button>
        </form>

        <div class="googlemaps">
          <h2>Our Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.8732124204926!2d35.47565821469486!3d33.892919033557746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f10d33335207b%3A0x576376fd4baf4902!2sLebanese%20American%20University%2C%20Beirut%20Campus!5e0!3m2!1sen!2slb!4v1634301109650!5m2!1sen!2slb"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

      </div>
